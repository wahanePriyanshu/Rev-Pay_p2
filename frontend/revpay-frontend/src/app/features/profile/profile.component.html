<div class="profile-page">
  <h2 class="mb-3">Profile</h2>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Account details</h5>
          <div *ngIf="profile; else loadingTpl">
            <p class="mb-1"><strong>Name:</strong> {{ profile.fullName }}</p>
            <p class="mb-1"><strong>Email:</strong> {{ profile.email }}</p>
            <p class="mb-1"><strong>Phone:</strong> {{ profile.phone }}</p>
            <p class="mb-0"><strong>Role:</strong> {{ profile.role }}</p>
          </div>
          <ng-template #loadingTpl>
            <p class="text-muted mb-0">Loading profile...</p>
          </ng-template>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Change password</h5>
          <form [formGroup]="passwordForm" (ngSubmit)="submitPassword()">
            <div class="mb-2">
              <label class="form-label">Current password</label>
              <input type="password" class="form-control" formControlName="oldPassword">
            </div>
            <div class="mb-3">
              <label class="form-label">New password</label>
              <input type="password" class="form-control" formControlName="newPassword">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="savingPassword">
              Save password
            </button>
          </form>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Change transaction PIN</h5>
          <form [formGroup]="pinForm" (ngSubmit)="submitChangePin()">
            <div class="mb-2">
              <label class="form-label">Current PIN</label>
              <input type="password" class="form-control" formControlName="oldPin">
            </div>
            <div class="mb-3">
              <label class="form-label">New PIN</label>
              <input type="password" class="form-control" formControlName="newPin">
            </div>
            <button class="btn btn-outline-primary" type="submit" [disabled]="savingPin">
              Change PIN
            </button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Set transaction PIN</h5>
          <p class="text-muted small">
            Use this if you don't have a PIN yet.
          </p>
          <form [formGroup]="setPinForm" (ngSubmit)="submitSetPin()">
            <div class="mb-3">
              <label class="form-label">New PIN</label>
              <input type="password" class="form-control" formControlName="pin">
            </div>
            <button class="btn btn-outline-secondary" type="submit" [disabled]="savingSetPin">
              Set PIN
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
